<html>
<head>
	<meta charset="UTF-8">
	<title>IF ELSE</title>
	<script>
	var money = prompt ('Сколько денег у вас есть ?', '');

	if (money >= 1500) {
		alert('Вы можете поужинать и сходить в кино.');
	} else if (money >= 1000) {
		alert('Вы можете поужинать');
	} else if (money >= 500) {
		alert('Вы можете сходить в кино');
	} else {
		alert('Похоже, вы будете смотреть телевизор.')
	}

	</script>
</head>
<body>
	
</body>
</html>
