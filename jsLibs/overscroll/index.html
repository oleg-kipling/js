<!-- http://tholman.com/overscroll/ -->

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overscroll.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="js/overscroll.js"></script>
  <script type="text/javascript"></script>
  <style>
  	html {
    	height: 100%;
	}

	body {
    	height: 200%;
    	margin: 0px;
	}

  	.easter-egg {
  		/*Dimension*/
		width: 750px;
		height: 390px;

		/*Fixed Position*/
		position: fixed;
		left: 50%;

		/*Centered horizontally, and hidden above screen*/
		margin-left: -250px;
  	}
	.top-cat { top: -390px; }
	.bottom-cat { bottom: -390px; }
  </style>
</head>
<body>
	<!-- Any element work, really -->
	<img class="easter-egg top-cat" src="img/cat-1.png">
	<img class="easter-egg bottom-cat" src="img/cat-2.png">

	<script>
		var overscroll = new Overscroll();

		window.onload = function () {
			overscroll.bindElement(document.querySelector('.top-cat'), 'top', 5);
			overscroll.bindElement(document.querySelector('.bottom-cat'), 'bottom', 5);
		}
	</script>
</body>
</html>
