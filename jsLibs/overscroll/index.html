<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overscroll.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="js/custom_index.js"></script>
  <script type="text/javascript"></script>
  <style>
	.easter-egg {
		/*Dimension*/
		width: 300px;
		height: 500px;

		/*Fixed Position*/
		position: fixed;
		left: 50%;
		top: 0px;
		
		/*Centered horizontally, and hidden above screen*/
		margin-left: -150px;
		margin-top: -500px;
	}
  </style>
</head>
<body>
	<!-- Any element work, really -->
	<img src="awesome-source.png" class="easter-egg">
</body>
</html>
